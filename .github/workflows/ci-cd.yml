name: CI/CD Pipeline

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install

    - name: Run type checking
      run: bun run typecheck

    - name: Run linting
      run: bun run lint
      
    - name: Run formatting check
      run: bun run check
      
    - name: Run tests with coverage
      run: bun run coverage
      
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

        
    - name: Get versions
      id: versions
      run: |
        CURRENT_VERSION=$(jq -r .version package.json)
        PACKAGE_NAME=$(jq -r .name package.json)

        # Get latest published version from npm registry
        PREVIOUS_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")

        echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "NPM registry version: $PREVIOUS_VERSION"
        echo "Current package.json version: $CURRENT_VERSION"
        
    - name: Check if version was bumped
      id: version-check
      run: |
        CURRENT_VERSION="${{ steps.versions.outputs.current_version }}"
        PREVIOUS_VERSION="${{ steps.versions.outputs.previous_version }}"
        
        echo "Comparing versions: $PREVIOUS_VERSION -> $CURRENT_VERSION"
        
        # Check if version was actually changed
        if [ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ]; then
          echo "Version was not changed. Skipping release."
          echo "should_release=false" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # Validate version format (semver)
        if ! echo "$CURRENT_VERSION" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$' > /dev/null; then
          echo "❌ Invalid version format: $CURRENT_VERSION"
          echo "Version must follow semantic versioning format (e.g., 1.0.0, 2.1.0-beta.1)"
          exit 1
        fi
        
        # Compare versions using sort -V (version sort)
        # If current version sorts before previous version, it's lower
        if [ "$(printf '%s\n' "$CURRENT_VERSION" "$PREVIOUS_VERSION" | sort -V | head -n1)" = "$CURRENT_VERSION" ] && [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
          echo "❌ Version downgrade detected!"
          echo "Current version ($CURRENT_VERSION) is lower than previous version ($PREVIOUS_VERSION)"
          echo "Version must be incremented, not decremented."
          exit 1
        fi
        
        echo "✅ Version bump is valid: $PREVIOUS_VERSION -> $CURRENT_VERSION"
        echo "should_release=true" >> $GITHUB_OUTPUT
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT

    outputs:
      should_release: ${{ steps.version-check.outputs.should_release }}
      current_version: ${{ steps.versions.outputs.current_version }}
      previous_version: ${{ steps.versions.outputs.previous_version }}
    

  release:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && needs.test.outputs.should_release == 'true'
    permissions:
      contents: write
      id-token: write  # Required for provenance and trusted publishing

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: Install dependencies
      run: bun install
      
    - name: Build project
      run: bun run build
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Get version
      id: version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"
        
    - name: Publish to NPM
      run: npm publish --provenance --access public
        
    - name: Create GitHub Release
      run: |
        gh release create v${{ steps.version.outputs.version }} \
          --title "Release v${{ steps.version.outputs.version }}" \
          --notes "## What's Changed

        This is an automated release for version ${{ steps.version.outputs.version }}.

        ### Version Bump
        - Previous version: ${{ needs.test.outputs.previous_version }}
        - New version: ${{ steps.version.outputs.version }}

        ### Build Info
        - Commit: ${{ github.sha }}
        - Branch: ${{ github.ref_name }}
        - Triggered by: ${{ github.actor }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
